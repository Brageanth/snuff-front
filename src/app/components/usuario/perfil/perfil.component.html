<div class="container-fluid bg-texture-black h-100 pt-25">
    <form #usuarioForm="ngForm" (ngSubmit)="onSubmit()" class="w-25 mx-auto"> 
        <div class="form-group text-center pt-2 ">
            <button class="ff-kanit bg-yellow font-weight-bold border-transparent text-white" type="submit">
                EDITAR
            </button>
        </div>
        <div class="form-group">
            <label>NOMBRE</label>
            <input
                type="text"
                class="form-control rounded-4 bg-input border border-dark ff-kanit"
                name="nombre"
                #nombre="ngModel"
                [(ngModel)]="usuario.nombre"
            >
        </div>
        <div class="form-group">
            <label>APELLIDO</label>
            <input
                type="text"
                class="form-control rounded-4 bg-input border border-dark ff-kanit"
                name="apellido"
                #apellido="ngModel"
                [(ngModel)]="usuario.apellido"
            >
        </div>
        <div class="form-group row">
            <div class="col">
                <label>CORREO</label>
                <input
                    type="email"
                    class="form-control rounded-4 bg-input border border-dark ff-kanit"
                    name="correo"
                    #correo="ngModel"
                    [(ngModel)]="usuario.correo"
                >
            </div>
            <div style="font-size: 1.6em" class='text-danger col-1' *ngIf='!correo.value.includes("@") || !correo.value.includes(".") || correo.value.includes(" ") ' >
                <i class="fas fa-exclamation-circle"></i>
            </div>
        </div> 

        <div class="form-group row">
            <div class="col"> 
                <label>CELULAR</label>
                <input
                    type="number"
                    class="form-control rounded-4 bg-input border border-dark ff-kanit"
                    name="celular"
                    #celular="ngModel"
                    [(ngModel)]="usuario.celular"
                >
            </div>
            <div style="font-size: 1.6em" class='text-danger col-1' *ngIf="(2000000 > celular.value || celular.value > 4000000000) && (celular.value.length!==0)">
                <i class="fas fa-exclamation-circle"></i>
            </div>
        </div>

        <div class="form-group">
            <label>DIRECCION</label>
            <input
                type="text"
                class="form-control rounded-4 bg-input border border-dark ff-kanit"
                name="direccion"
                #direccion="ngModel"
                [(ngModel)]="usuario.direccion"
            >
        </div>
    </form>
</div>
