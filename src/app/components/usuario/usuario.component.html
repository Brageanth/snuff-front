<div class="container-fluid bg-texture-black h-100 pt-25">
  <h3 class="text-center text-white pb-2 ff-kanit font-weight-bold">REGISTRATE</h3>
  <form #usuarioForm="ngForm" (ngSubmit)="onSubmit(usuarioForm)" class="w-25 mx-auto"> 
    
    <div class="form-group row">
      <div class="col">
        <input
          type="email"
          class="form-control rounded-4 bg-input border border-dark ff-kanit"
          name="correo"
          #correo="ngModel"
          [(ngModel)]="usuarioService.selectedusuario.correo"
          placeholder="CORREO"
        >
      </div>

          <div style="font-size: 1.6em" class='text-danger col-1' *ngIf='!correo.value.includes("@") || !correo.value.includes(".") || correo.value.includes(" ") ' >
            <i class="fas fa-exclamation-circle"></i>
        </div>
    </div> 

    <div class="form-group">
        <input
          type="password"
          class="form-control rounded-4 bg-input border border-dark ff-kanit"
          name="contrasenia"
          #contrasenia="ngModel"
          [(ngModel)]="usuarioService.selectedusuario.contrasenia"
          placeholder="CONTRASEÑA"
        >
    </div>
        
    <div class="form-group row">
      <div class="col">
          <input
            type="password"
            class="form-control rounded-4 bg-input border border-dark ff-kanit"
            name="confirmar"
            #confirmar="ngModel"
            [(ngModel)]="usuarioService.selectedusuario.confirmar"
            placeholder="CONFIRMAR CONTRASEÑA"
          >
        </div>
    
      <div style="font-size: 1.6em" class='text-danger col-1' *ngIf='contrasenia.value!==confirmar.value && confirmar.value!==Null'>
        <i class="fas fa-exclamation-circle"></i>
      </div>
    </div>

    <div class="form-group row">
      <div class="col"> 
        <input
          type="number"
          class="form-control rounded-4 bg-input border border-dark ff-kanit"
          name="celular"
          #celular="ngModel"
          [(ngModel)]="usuarioService.selectedusuario.celular"
          placeholder="CELULAR"
        >
      </div>
      <div style="font-size: 1.6em" class='text-danger col-1' *ngIf="(2000000 > celular.value || celular.value > 4000000000) && (celular.value.length!==0)">
          <i class="fas fa-exclamation-circle"></i>
      </div>
    </div>

    <div class="form-group">
      <input
        type="text"
        class="form-control rounded-4 bg-input border border-dark ff-kanit"
        name="direccion"
        #direccion="ngModel"
        [(ngModel)]="usuarioService.selectedusuario.direccion"
        placeholder="DIRECCION"
      >
    </div>

    <div class="form-group text-center pt-2 ">
      <button class="ff-kanit bg-transparent font-weight-bold border-transparent text-white" type="submit">
        HECHO
      </button>
    </div>
  </form>
  <p class="text-center">
    <a href="/login" class="ff-kanit text-white ">¿Ya estas registrado?</a>
  </p>
</div>
