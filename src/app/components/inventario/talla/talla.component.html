<h4 class="text-center mb-5">Elige la talla</h4>
<div class="row row-form-compra pl-5 mb-1">
  <div class="col-sm-12">
    <img
      src="http://pruebasbrageanth.pythonanywhere.com{{imagen}}"
      class="form-check-label img-fluid w-100"
      *ngIf="imagen"
    >
  </div>
</div>
<div class="row pl-5 mb-3">
    <div 
      class="col-4 fs-6" 
      *ngFor="let talla of tallaList" 
      (click)="guardarTalla(talla)"
    >
      {{talla.talla}}  
    </div>
</div>
