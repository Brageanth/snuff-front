<h4 class="text-center mb-5">Elige una prenda</h4>
<div class="row row-form-compra pl-5 mb-3">
    <div class="col-sm-6" *ngFor="let prenda of prendasList">
        <img
            src="http://pruebasbrageanth.pythonanywhere.com{{prenda.imagen}}"
            class="form-check-label img-fluid w-100"
            (click)="guardarPrenda(prenda)"
        >
    </div>
</div>
