<form #prendaForm="ngForm" (ngSubmit)="onSubmit(prendaForm)" class="pl-5 pb-5"> 
    <div class="row row-form-compra pl-2">
        <div class="col-sm-6" *ngFor="let prenda of prendasList">
            <input
                type="radio"
                class="form-check-input"
                name="tipo-prenda"
                #{{prenda.tipo}}="ngModel"
                [(ngModel)]="prendaService.selectedprenda.tipo"
                value="{{prenda.tipo}}"
                (click)="guardarPrenda(prenda)"
            >
            <img src="http://pruebasbrageanth.pythonanywhere.com{{prenda.imagen}}" alt="" class="form-check-label img-fluid w-100">
        </div>
    </div>
</form>
