<div *ngIf="!cargo" class="text-center h-100v pt-25">
    <div class="cabeza mx-auto">
      <div class="oreja rounded-circle">
        <div class="oreja-interno rounded-circle"></div>
      </div>
      <div class="ojo rounded-circle"></div>
      <div class="osico-top rounded">
        <div class="nariz rounded-circle"></div>
      </div>
      <div class="osico-bottom"></div>
      <div class="filtro-exterior">
        <div class="filtro"></div>
      </div>
    </div>
  </div>
<div *ngIf="cargo">
    <h4 class="text-center mb-0 ff-espacio text-white pt-1">ARMA TU PRENDA EN</h4>
    <h3 class="text-center ff-lazer text-white mb-0 mt-0">4</h3>
    <h4 class="text-center mt-0 ff-espacio text-white">PASOS</h4>
    <h3 class="text-center ff-lazer text-white mt-3">ELIJE LA PRENDA</h3>
    <div class="row row-form-compra w-75 mx-auto mt-4 nowrap">
        <div class="col-sm-6 active-border p-0 hover-pointer hover-border mh-60" *ngFor="let prenda of prendasList">
            <img
                src="http://pruebasbrageanth.pythonanywhere.com{{prenda.imagen}}"
                class="form-check-label img-fluid w-100 mxh-58"
                (click)="guardarPrenda(prenda)"
            >
            <i class="fas fa-check text-white bg-amarillo pl-1 pb-1 active-check"></i>
        </div>
        <div class="scroll-downs">
            <div class="mousey">
                <div class="scroller"></div>
            </div>
        </div>
    </div>
</div>
