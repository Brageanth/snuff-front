<h4 class="text-center mb-5">Elige el color</h4>
<div class="row row-form-compra pl-5 mb-3">
    <div class="col-sm-8">
        <img
          src="http://pruebasbrageanth.pythonanywhere.com{{colorActive.imagen}}"
          class="form-check-label img-fluid w-100"
        >
    </div>
    <div class="col-sm-4">
        <div 
            class="col-sm-12" 
            *ngFor="let color of colorList" 
            [style.background]="color.hexadecimal" 
            [style.height]="altoCuadro+'em'" 
            (click)="activeSlide(color)"></div>
    </div>
</div>
<button class="btn btn-outline-warning" (click)="guardarColor()">
    Siguiente
</button>
