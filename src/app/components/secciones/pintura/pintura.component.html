<div class="container-fluid bg-black">
  <div *ngIf="!cargo" class="text-center h-100v pt-25">
    <div class="cabeza mx-auto">
      <div class="oreja rounded-circle">
          <div class="oreja-interno rounded-circle"></div>
      </div>
      <div class="ojo rounded-circle"></div>
      <div class="osico-top rounded">
          <div class="nariz rounded-circle"></div>
      </div>
      <div class="osico-bottom"></div>
      <div class="filtro-exterior">
          <div class="filtro"></div>
      </div>
    </div>
  </div>
  <div *ngIf="cargo">
    <h2 class="text-center ff-chunkfive text-white pt-2">
      <div class="border-bottom col-5 mx-auto border-yellow border_4 pb-1">
        PINTURA Y ARTE
      </div>
    </h2>
    <div class="mlr-25 bg-texture-white text-black ff-kanit pt-5">
      <div class="container-fluid pb-5" *ngFor="let estampado of estampadosArte; let i = index">
        <div class="row h-60 oy-hidden">
          <div class="col-md-3 p-0">
            <div class="row bg-black text-white text-uppercase pl-1 mr-1">
              <div class="col-md-11">
                {{primerasLineas[i]}}
              </div>
            </div>
            <div class="row bg-black text-white text-uppercase text-right pr-1 mr-1">
              <div class="col-md-11 ml-auto">
                {{segundasLineas[i]}}
              </div>
            </div>
            <div class="row text-center mt-3 ff-espacio">
              <div class="col-md-12">
                {{estampado.descripcion}}
              </div>
            </div>
            <div class="row">
              <div class="col-md-3 mx-auto text-center">
                <a [routerLink]="['/compra']" class="text-white bg-black ff-chunkfive rounded-1 pl-1 pr-1 pt-1 pb-1 hover-pointer">
                  COMPRAR
                </a>
              </div>
            </div>
          </div>
          <div class="col-md-9 ox-hidden" *ngIf="video">
              <video src="https://pruebasbrageanth.pythonanywhere.com{{estampado.video}}" class="w-100" controls></video>
              <div class="col-md-1 mr-auto dropright">
                <div class="dropdown-toggle text-right top-right text-white" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i class="fas fa-share-alt"></i>
                </div>
                <div class="dropdown-menu bg-yellow ff-espacio rounded-1 z-index-1000 p-0">
                  <a class="dropdown-item border-bottom border-black" (click)="copyToClipboard()" ngxClipboard [cbContent]="'https://pruebasbrageanth.pythonanywhere.com'+url">Copiar Enlace</a>
                  <a class="dropdown-item" href="https://www.facebook.com/sharer/sharer.php?kid_directed_site=0&sdk=joey&u=http%3A%2F%2Fsnuff-front.herokuapp.com%2Fmusica&display=popup&ref=plugin&src=share_button" target="_blank">Facebook</a>
                </div>
              </div>
          </div>
          <div class="col-md-9 ox-hidden" *ngIf="!video">
            <img src="https://pruebasbrageanth.pythonanywhere.com{{imagenesActivas[i]}}" alt="{{estampado.nombre}}" class="w-100">
          </div>
        </div>
