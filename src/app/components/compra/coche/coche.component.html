<div class="container-fluid bg-black h-100">
  <h2 class="text-center ff-chunkfive text-white pt-2">
    <div class="border-bottom col-3 mx-auto border-yellow border_4 pb-1">
      COCHE
    </div>
  </h2>
  <div class='oy-scroll ox-hidden mlr-25 bg-texture-white text-black ff-kanit h-80'>
    <div class="row m-0">
      <div class="col-sm-6 mt-5 pl-5 h-30 oy-hidden ox-hidden" *ngFor="let compra of carrazo">
        <div class="row">
          <div class="col-sm-6">
            <img src="http://pruebasbrageanth.pythonanywhere.com{{compra.imagen}}" alt="" class="w-100">
          </div>
          <div class="col-sm-6">
            <div class="row">
              {{compra.prenda}}
            </div>
            <div class="row">
              {{compra.estampado}}
            </div>
            <div class="row">
              {{compra.tallaNombre}}
            </div>
            <div class="row">
              <div class="col-sm-1 h-3" [style.background]="compra.colorHexadecimal">
              </div>
            </div>
            <div class="row">
              $ {{compra.precio}}
            </div>
            <div class="row">
              <form #updateForm="ngForm" (ngSubmit)="onSubmit(updateForm)" class="w-100">
                <div class="form-group row">
                  <div class="col">
                    <input
                      type="number"
                      class="w-25 form-control rounded-4 bg-transparent border border-dark text-black ff-kanit"
                      name="cantidad{{compra.id}}"
                      #cantidad{{compra.id}}="ngModel"
                      [(ngModel)]="compraService.selectedcompra.cantidad+compra.id"
                      placeholder="1"
                      min="1"
                      max="{{compra.cantidadDisponible}}"
                    >
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class='mlr-25 bg-texture-white text-black ff-kanit h-20 row'>
    <div class="col-sm-2 ml-auto">
      <div class="row">
        SUBTOTAL
      </div>
      <div class="row">
        {{subtotal}}  
      </div>
    </div>
    <div class="col-sm-2">
      <div class="row">
        ENVIO
      </div>
      <div class="row">
        {{envio}}
      </div>
    </div>
  </div>
</div>
