<div class="container-fluid bg-texture-black h-100">
  <h2 class="text-center ff-chunkfive text-white pt-2">
    <div class="border-bottom col-3 mx-auto border-yellow border_4 pb-1">
      DIY 
    </div>
  </h2>
  <div id="carouselCompra" data-interval="false" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item" [ngClass]="{'active':this.slides[0]}">
        <app-prenda (prenda)="getPrenda($event)"></app-prenda>
      </div>
      <div class="carousel-item" [ngClass]="{'active':this.slides[1]}">
        <app-colore 
          *ngIf="this.slides[1]" 
          [prenda]="this.slides[1]?prenda:{}" 
          (color)="getColor($event)"
        ></app-colore>
      </div>
      <div class="carousel-item" [ngClass]="{'active':this.slides[2]}">
        <app-talla 
          *ngIf="this.slides[2]" 
          [color]="this.slides[2]?color:{}" 
          [prenda]="this.slides[2]?prenda:{}"
          (talla)="getTalla($event)"
        ></app-talla>
      </div>
      <div class="carousel-item" [ngClass]="{'active':this.slides[3]}">
          <app-estampado
          *ngIf="this.slides[3]" 
          [color]="this.slides[3]?color:{}" 
          [prenda]="this.slides[3]?prenda:{}"
          [talla]="this.slides[3]?talla:{}"
          (estampado)="getEstampado($event)"
        ></app-estampado>
      </div>
      <div class="carousel-item ff-lazer text-white fs-2" [ngClass]="{'active':this.slides[4]}">
        <div class="row mlr-25 row-div-compra">
          <img src="https://pruebasbrageanth.pythonanywhere.com{{estampado.imagenEstampado}}" alt="" class="img-fluid w-100" *ngIf="estampado">
        </div>
        <div class="row">
          <div class="col-md-6 hover-pointer" (click)="onSubmit(true)">
            <div class="row">
              <div class="col-8 ml-auto text-center">
                <img src="../../../assets/img/billete.png" alt="Billete" class="w-35">
              </div>
            </div>
            <div class="row">
              <div class="col-8 ml-auto text-center">
                COMPRAR AHORA
              </div>
            </div>
          </div>
          <div class="col-md-6 hover-pointer" (click)="onSubmit(false)">
            <div class="row">
              <div class="col-8 mr-auto text-center">
                <img src="../../../assets/img/carrito-white.png" alt="Coche" class="w-25">
              </div>
            </div>
            <div class="row">
              <div class="col-8 mr-auto text-center">
                AGREGAR AL COCHE
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
