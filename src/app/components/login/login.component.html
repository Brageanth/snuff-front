<div class="card mt-6 mx-auto rounded-circle pt-5 pl-5 pr-5 pb-3" style="width: 30%"> 
  <div class="card-body">
    <h3 class="card-title text-center text-white pb-2">¡Inicia Sesion!</h3>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" > 
      
      <div class="form-group row">
        <div class="col">
          <input
            type="email"
            class="form-control"
            name="correo"
            #correo="ngModel"
            [(ngModel)]="loginService.selectedusuario.correo"
            placeholder="Correo"
          >
        </div>

        <div style="font-size: 1.6em" class='text-danger col-1' *ngIf='!correo.value.includes("@") || !correo.value.includes(".") || correo.value.includes(" ") ' >
          <i class="fas fa-exclamation-circle"></i>
        </div>
      </div> 

      <div class="form-group">
        <input
          type="password"
          class="form-control"
          name="contrasenia"
          #contrasenia="ngModel"
          [(ngModel)]="loginService.selectedusuario.contrasenia"
          placeholder="Contraseña"
        >
      </div>

      <div class="form-group text-center pt-2">
        <button class="btn btn-outline-warning" type="submit">
         Registrarse
        </button>
      </div>
    </form>
    <p class="text-center">
      <a href="/registro" class="text-warning">¿No te has registrado?</a>
    </p>
    <p class="text-center">
      <a class="text-warning" data-toggle="modal" data-target="#resetModal">¿Olvidaste tu contraseña?</a>
    </p>
    <div class="modal fade" id="resetModal" tabindex="-1" role="dialog" aria-labelledby="resetModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header border-0 text-warning">
            <h5 class="modal-title" id="exampleModalLabel">Reestablece tu contraseña</h5>
            <button type="button" class="close text-center" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="resetFormSlide" class="carousel slide carousel-fade" data-ride="carousel" data-interval=false>
              <form #resetForm="ngForm" (ngSubmit)="onSubmitReset(resetForm, 0)" class="carousel-item" [ngClass]="{'active':this.slides[0]}">
                <div class="form-group row">
                  <div class="col">
                    <input
                      type="email"
                      class="form-control"
                      name="resetCorreo"
                      #resetCorreo="ngModel"
                      [(ngModel)]="loginService.selectedusuario.correo"
                      placeholder="Correo"
                    >
                  </div>
          
                  <div style="font-size: 1.6em" class='text-danger col-1' *ngIf='!correo.value.includes("@") || !correo.value.includes(".") || correo.value.includes(" ") ' >
                    <i class="fas fa-exclamation-circle"></i>
                  </div>
                </div>
                <div class="form-group text-center pt-2">
                  <button class="btn btn-outline-warning" type="submit" [disabled]="correo.value==Null || correo.value==''">
                    Siguiente
                  </button>
                </div>
              </form>
              <div class="form-group row carousel-item" [ngClass]="{'active':this.slides[1]}">
                <div class="col">
                  <input
                    type="number"
                    class="form-control"
                    name="codigoInput"
                    [(ngModel)]="loginService.selectedusuario.codigo"
                    #codigoInput="ngModel"
                    placeholder="Codigo"
                  >
                </div>
                <div style="font-size: 1.6em" class='text-danger col-1' *ngIf='(codigoInput.value!==this.serverCode) && (codigoInput.value!==null)'>
                  <i class="fas fa-exclamation-circle"></i>
                </div>
                <div class="form-group text-center pt-2">
                  <button class="btn btn-outline-warning" (click)="nextSlide(2)" [disabled]="(codigoInput.value!==this.serverCode) && (codigoInput.value!==null)">
                    Siguiente
                  </button>
                </div>
              </div>
              <form #updatePasswordForm="ngForm" (ngSubmit)="onSubmitPassword(updatePasswordForm, 2)" class="carousel-item" [ngClass]="{'active':this.slides[2]}">
                <div class="form-group">
                  <input
                    type="password"
                    class="form-control"
                    name="contrasenia"
                    #contrasenia="ngModel"
                    [(ngModel)]="loginService.selectedUpdateUsuario.contrasenia"
                    placeholder="Nueva contraseña"
                  >
                </div>
                    
                <div class="form-group row">
                  <div class="col">
                      <input
                        type="password"
                        class="form-control"
                        name="confirmar"
                        #confirmar="ngModel"
                        [(ngModel)]="loginService.selectedUpdateUsuario.confirmar"
                        placeholder="Confirmar contraseña"
                      >
                    </div>
                
                  <div style="font-size: 1.6em" class='text-danger col-1' *ngIf='contrasenia.value!==confirmar.value && confirmar.value!==Null'>
                    <i class="fas fa-exclamation-circle"></i>
                  </div>
                </div>
                <div class="form-group text-center pt-2">
                  <button class="btn btn-outline-warning" type="submit">
                    Enviar
                  </button>
                </div>
              </form>
              <div class="carousel-item" [ngClass]="{'active':this.slides[3]}">
                <h1 class="text-centered">¡Listo!</h1>
                <button type="button" class="btn btn-outline-warning" data-dismiss="modal" aria-label="Close">
                  Inciar sesion
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
